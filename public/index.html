<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Pong</title>
  <style>
    #screen {
      border: 10px solid #000000;
      padding-left: 0;
      padding-right: 0;
      margin-left: auto;
      margin-right: auto;
      display: block;
      width: 1280px;
      height: 720px;
    }
  </style>
</head>

<body>
  <canvas id="screen" width="1280" height="720"></canvas>
  <script type="module">

    import renderScreen from "./render-screen.js"
    import createGame from "./game.js"
    import createKeyboardListener from './keyboard-listener.js'

    const screen = document.getElementById('screen')
    const game = createGame()
    const keyboardListener = createKeyboardListener(document, game)

    game.addBall(1, 640, 360, +1)
    game.addPlayer(1, 10, 315)
    game.addPlayer(2, 1250, 315)

    renderScreen(screen, game)
  </script>
</body>

</html>
